<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ENTS Configuration</title>
<style>
  /* Base body styling */
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    display: flex;
    justify-content: center; /* center container on large screens */
  }

  /* Responsive container */
  #pageContainer {
    width: 100%;
    max-width: 600px; /* limit width on large screens */
    box-sizing: border-box;
  }

  /* Form styling inside container */
  form {
    width: 100%;
  }

  /* Existing styles for groups, inputs, etc. */
  .group { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
  h2 { margin-top: 0; color: #444; }
  label { display: block; margin: 10px 0 5px; }
  input, select { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
  button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #45a049; }

  /* Checkbox layout */
  .checkbox-group { margin: 10px 0; }
  .checkbox-row { display: flex; align-items: center; margin-bottom: 8px; }
  .checkbox-row input[type="checkbox"] { width: auto; margin-right: 8px; margin-bottom: 0; }
  .checkbox-row label { display: inline; margin: 0; }

  /* Error/success messages */
  .error { color: red; margin: 15px 0; padding: 10px; border: 1px solid red; border-radius: 4px; background-color: #ffeeee; }
  .success { color: green; margin: 15px 0; padding: 10px; border: 1px solid green; border-radius: 4px; background-color: #eeffee; }

  /* Modal styles (unchanged) */
  .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
  .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 5px; text-align: center; }
  .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
  .close:hover { color: black; }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    body { margin: 10px; } /* reduce margin on small screens */
    #pageContainer { width: 100%; margin: 0; } /* full width */
    .modal-content { width: 95%; margin-top: 30%; } /* fit smaller screens */
  }
</style>
</head>
<body>
  <div id="pageContainer">
  <div id="configModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Configuration Saved</h2>
      <p id="modalMessage"></p>
      <button id="modalButton">OK</button>
    </div>
  </div>
  
  <h1>ENTS Configuration</h1>
  
  <form id="configForm" novalidate>
    
    <div class="group">
      <h2>Upload Settings</h2>
      <label for="logger_id">Logger ID:</label>
      <input type="number" id="logger_id" name="logger_id" min="0" placeholder="Enter Logger ID (positive integer)">
      
      <label for="cell_id">Cell ID:</label>
      <input type="number" id="cell_id" name="cell_id" min="0" placeholder="Enter Cell ID (positive integer)">
      
      <label for="upload_method">Upload Method:</label>
      <select id="upload_method" name="upload_method">
        <option value="WiFi">WiFi</option>
        <option value="LoRa">LoRa</option>
      </select>
      
      <label for="upload_interval">Upload Interval (seconds):</label>
      <input type="number" id="upload_interval" name="upload_interval" min="10" placeholder="Enter upload interval in seconds">
    </div>
    
    <div class="group">
      <h2>Measurement Settings</h2>
      <div class="checkbox-group">
        <div class="checkbox-row">
          <input type="checkbox" id="voltage_enabled" name="voltage_enabled" checked>
          <label for="voltage_enabled">Voltage</label>
        </div>
        
        <div class="checkbox-row">
          <input type="checkbox" id="current_enabled" name="current_enabled" checked>
          <label for="current_enabled">Current</label>
        </div>
        
        <div class="checkbox-row">
          <input type="checkbox" id="teros12_enabled" name="teros12_enabled" checked>
          <label for="teros12_enabled">Teros12</label>
        </div>
        
        <div class="checkbox-row">
          <input type="checkbox" id="teros21_enabled" name="teros21_enabled" checked>
          <label for="teros21_enabled">Teros21</label>
        </div>
        
        <div class="checkbox-row">
          <input type="checkbox" id="bme280_enabled" name="bme280_enabled" checked>
          <label for="bme280_enabled">BME280</label>
        </div>
      </div>
      
      <label for="calibration_v_slope">Calibration V Slope:</label>
      <input type="text" id="calibration_v_slope" name="calibration_v_slope" placeholder="Enter Voltage Slope (floating-point)">
      
      <label for="calibration_v_offset">Calibration V Offset:</label>
      <input type="text" id="calibration_v_offset" name="calibration_v_offset" placeholder="Enter Voltage Offset (floating-point)">
      
      <label for="calibration_i_slope">Calibration I Slope:</label>
      <input type="text" id="calibration_i_slope" name="calibration_i_slope" placeholder="Enter Current Slope (floating-point)">
      
      <label for="calibration_i_offset">Calibration I Offset:</label>
      <input type="text" id="calibration_i_offset" name="calibration_i_offset" placeholder="Enter Current Offset (floating-point)">
    </div>
    
    <div class="group" id="wifiSettings">
      <h2>WiFi Settings</h2>
      <label for="wifi_ssid">WiFi SSID:</label>
      <input type="text" id="wifi_ssid" name="wifi_ssid" placeholder="Enter WiFi SSID">
      
      <label for="wifi_password">WiFi Password:</label>
      <input type="password" id="wifi_password" name="wifi_password" placeholder="Enter WiFi Password">
      
      <label for="api_endpoint_url">API Endpoint URL:</label>
      <input type="url" id="api_endpoint_url" name="api_endpoint_url" placeholder="http:// or https://" value="http://dirtviz.jlab.ucsc.edu/api/sensor/">
    </div>
 
    <!-- Error display will appear here, above the form buttons -->
    <div id="errorDisplay" class="error" style="display: none;"></div>
    
    <button type="submit">Save Configuration</button>
  </form>
  
  <script>
    // DOM Elements
    const modal = document.getElementById("configModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const modalButton = document.getElementById("modalButton");
    const closeBtn = document.getElementsByClassName("close")[0];
    const errorDisplay = document.getElementById('errorDisplay');
    const configForm = document.getElementById("configForm");

    // Show modal with success message
    function showSuccessModal(message) {
      modalTitle.textContent = "Success!";
      modalMessage.textContent = message;
      modal.style.display = "block";
    }

    // Show error message above button
    function showError(message) {
      errorDisplay.textContent = message;
      errorDisplay.style.display = "block";
    }

    // Hide error message
    function hideError() {
      errorDisplay.style.display = "none";
    }

    // Close modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Handle form submission
    async function handleSubmit(event) {
      event.preventDefault();
      hideError();
      
      try {
        const formData = new FormData(configForm);
        
        const response = await fetch('/save', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error || 'Failed to save configuration');
        }
        
        // Show success modal if save was successful
        showSuccessModal(result.success || "Configuration saved successfully!");
        
      } catch (error) {
        showError(error.message);
        console.error('Error:', error);
      }
    }

    // Event listeners
    closeBtn.onclick = closeModal;
    modalButton.onclick = closeModal;
    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    };
    
    configForm.addEventListener('submit', handleSubmit);

    // Populate fields from /config
    async function loadConfig() {
      try {
        const response = await fetch('/config');
        if (!response.ok) throw new Error("Failed to fetch configuration");

        const config = await response.json();

        // Fill standard fields
        const fields = [
          "logger_id",
          "cell_id",
          "upload_method",
          "upload_interval",
          "calibration_v_slope",
          "calibration_v_offset",
          "calibration_i_slope",
          "calibration_i_offset",
          "wifi_ssid",
          "api_endpoint_url"
        ];

        fields.forEach(key => {
          const field = document.getElementById(key);
          if (field && config[key] !== undefined) {
            field.value = config[key];
          }
        });

        // Handle enabled_sensors list
        const sensorMap = {
          "Voltage": "voltage_enabled",
          "Current": "current_enabled",
          "Teros12": "teros12_enabled",
          "Teros21": "teros21_enabled",
          "BME280": "bme280_enabled"
        };

        // Clear all first
        Object.values(sensorMap).forEach(id => {
          const cb = document.getElementById(id);
          if (cb) cb.checked = false;
        });

        // Enable those in config
        if (Array.isArray(config.enabled_sensors)) {
          config.enabled_sensors.forEach(sensorName => {
            const id = sensorMap[sensorName];
            if (id) {
              const cb = document.getElementById(id);
              if (cb) cb.checked = true;
            }
          });
        }

      } catch (err) {
        console.error("Error loading config:", err);
        showError("Could not load configuration from device.");
      }
    }

    // Modify onload to also fetch config
    window.onload = function() {
      loadConfig();
    };
  </script>
  </div>
</body>
</html>
